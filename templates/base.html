{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" crossorigin="anonymous" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <link rel="stylesheet" href="{% static 'css/base.css' %}" />

  <title>{% block title %}{% endblock title %}</title>
</head>

<body>

  <!-- Top navbar -->
  <nav class="navbar" style="background-color: rgb(5, 3, 10); padding-top: 0.00001rem; padding-bottom: 0.00001rem;">
    <div class="container d-flex align-items-center justify-content-between">

      <!-- Logo -->
      <a class="navbar-brand mb-0" href="/">
        <img src="{% static 'img/factualvibes.jpg' %}" alt="Factual Vibes Logo" class="img-fluid" style="max-height: 40px;" />
      </a>

      <!-- Social icons -->
      <div class="d-none d-md-flex align-items-center ml-3 justify-content-center">
        <a href="https://www.facebook.com/share/1EjUXJHNLo/?mibextid=qi2Omg" class="text-white ml-3" aria-label="Facebook"><i class="fa fa-facebook fa-lg"></i></a>
        <a href="https://github.com/dakshlohar777" class="text-white ml-3" aria-label="Github"><i class="fa fa-github fa-lg"></i></a>
        <a href="https://www.instagram.com/daksh.lohar_7?igsh=MTF2YXBvZGo4bm43aw==" class="text-white ml-3" aria-label="Instagram"><i class="fa fa-instagram fa-lg"></i></a>
        <a href="#" class="text-white ml-3" aria-label="LinkedIn"><i class="fa fa-linkedin fa-lg"></i></a>
        <a href="https://mail.google.com/mail/?view=cm&fs=1&to=dakshlohar1311@gmail.com" class="text-white ml-3" aria-label="Email"><i class="fa fa-envelope fa-lg"></i></a>
      </div>

    </div>
  </nav>

  <!-- Main navbar -->
  <nav class="navbar nav-2 navbar-expand-lg navbar-dark bg-info border-bottom border-light">
    <div class="container">
      <a class="navbar-brand text-dark font-weight-bold" href="/">Factual Vibes</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item {% block homeactive %}{% endblock homeactive %}">
            <a class="nav-link text-light font-weight-bold" href="/">Home</a>
          </li>
          <li class="nav-item {% block blogactive %}{% endblock blogactive %}">
            <a class="nav-link text-light font-weight-bold" href="/blog">Blog</a>
          </li>
          <li class="nav-item {% block aboutactive %}{% endblock aboutactive %}">
            <a class="nav-link text-light font-weight-bold" href="/about">About</a>
          </li>
          <li class="nav-item {% block contactactive %}{% endblock contactactive %}">
            <a class="nav-link text-light font-weight-bold" href="/contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% block body %}
  {% endblock body %}

  <!-- Footer -->
  <footer class="text-white py-4 mt-5" style="background-color: black;">
    <div class="container">
      <div class="row align-items-center">

        <div class="col-md-4 mb-3 text-center text-md-start">
          <a href="/">
            <img src="{% static 'img/factualvibes.jpg' %}" alt="Factual Vibes Logo" class="img-fluid rounded-circle" style="max-height: 90px;" />
          </a>
        </div>

        <div class="col-md-4 mb-3">
          <h5 class="fw-bold">Quick Links</h5>
          <ul class="list-unstyled mt-3">
            <li class="mb-2"><a href="/" class="text-white text-decoration-none">Home</a></li>
            <li class="mb-2"><a href="/blog" class="text-white text-decoration-none">Blog</a></li>
            <li class="mb-2"><a href="/about" class="text-white text-decoration-none">About Us</a></li>
            <li><a href="/contact" class="text-white text-decoration-none">Contact</a></li>
          </ul>
        </div>

        <div class="col-md-4 mb-3 text-center text-md-end">
          <h5 class="fw-bold">Follow Us</h5>
          <a href="https://www.facebook.com/share/1EjUXJHNLo/?mibextid=qi2Omg" class="text-white bg-primary mr-3 p-2 rounded-circle d-inline-block" aria-label="Facebook"
            style="width: 44px; height: 44px; text-align: center; line-height: 40px;">
            <i class="fa fa-facebook fa-2x"></i>
          </a>
          <a href="https://github.com/dakshlohar777" class="text-white bg-info mr-3 p-2 rounded-circle d-inline-block" aria-label="Github"
            style="width: 44px; height: 44px; text-align: center; line-height: 40px;">
            <i class="fa fa-github fa-2x"></i>
          </a>
          <a href="https://www.instagram.com/daksh.lohar_7?igsh=MTF2YXBvZGo4bm43aw==" class="text-white bg-danger mr-3 p-2 rounded-circle d-inline-block" aria-label="Instagram"
            style="width: 44px; height: 44px; text-align: center; line-height: 40px;">
            <i class="fa fa-instagram fa-2x"></i>
          </a>
          <a href="#" class="text-white bg-primary mr-0 p-2 rounded-circle d-inline-block" aria-label="LinkedIn"
            style="width: 44px; height: 44px; text-align: center; line-height: 40px;">
            <i class="fa fa-linkedin fa-2x"></i>
          </a>
        </div>
      </div>

      <hr class="border-light" />
      <div class="text-center">
        {% now "Y" as current_year %}
        <p class="mb-0">&copy; {{ current_year }} Factual Vibes. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- JS dependencies -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

</body>

</html>
